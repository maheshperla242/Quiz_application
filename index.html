<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Start Button -->
    <button class="btn-start btn btn-warning btn-lg text-white">Start Quiz</button>

    <!-- Quiz Box -->
    <div class="quiz-box card">
        <header class="card-header d-flex justify-content-between align-items-center">
            <span>Quiz App</span>
            <div class="time d-flex align-items-center">
                <div class="time-text">Remaining Time</div>
                <div class="second">10</div>
            </div>
            <div class="time-line"></div>
        </header>

        <section class="card-body">
            <div class="question-text"></div>
            <div class="option-list"></div>
        </section>

        <footer class="card-footer d-flex justify-content-between align-items-center">
            <div class="badge bg-secondary"></div>
            <button class="btn btn-primary next">Next question</button>
        </footer>
    </div>

    <!-- Score Box -->
    <div class="score-box card text-center">
        <i class="fa-solid fa-flag-checkered icon"></i>
        <span class="score-text"></span>
        <div class="buttons mt-3">
            <div class="btn btn-lg btn-primary replay-btn">Replay</div>
            <div class="btn btn-lg btn-primary quit-btn">Quit</div>
        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
